<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students' attendance</title>
    <link rel="stylesheet" type="text/css" href="css/attendance.css"/>
</head>
<body>
<div class = "wrpper">

    <div class = "top-bar">

        <h1>RAVI HEAVY MACHINARY EQUIPMENT TRAINING INSTITUTE</h1>

    </div><!--top-bar-->

    <div class="main">

        <h4> You are logged as Teacher 1 </h4>

        <p><h2>Enter Students' marks</h2></p>

        <form action="StudentReport.html" method="post">
            <ul>
                <li>
                    <label for="Course">Course Name : </label>
                    <input id="Course" type=text name="Course" />
                </li>
                <li>
                    <label for="Batch">Batch : </label>
                    <input id="Batch" name="Batch" />
                </li>
                <li>
                    <label for="date">Date : </label>
                    <input id="date" type="date" name="date" />
                </li>

            </ul>
            <label>Enter the marks :</label>
            <table border="1" cellspacing='0' cellpadding='0' class='boxaligncenter generaltable user-grade'>
                <thead>
                <tr>
                    <th class="header" colspan='2'> Index No: </th>
                    <th class="header"> Attendance </th>

                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class=' oddd1 b1t b2b b1l' rowspan='7'></td>
                <tr>
                    <td class='  item b1b' colspan='1'>01</td>
                    <td class='  item b1b itemcenter ' ></td>
                </tr>
                <tr>
                    <td class='  item b1b' colspan='1'>02</td>
                    <td class='  item b1b itemcenter ' ></td>
                </tr>
                <tr>
                    <td class='  item b1b' colspan='1'>03</td>
                    <td class='  item b1b itemcenter ' ></td>
                </tr>
                <tr>
                    <td class='  item b1b' colspan='1'>04</td>
                    <td class='  item b1b itemcenter ' ></td>
                </tr>
                <tr>
                    <td class='  item b1b' colspan='1'>05</td>
                    <td class='  item b1b itemcenter ' ></td>
                </tr>
            </table>

        </form>
        <button> Save </button>
    </div>
</div>
</body>
</html>
